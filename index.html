<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BridgeBot Replay Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    type="text/javascript">
    </script>
    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- BridgeBot stylesheet -->
    <link rel="stylesheet" type="text/css" href="bridgebot.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
  </head>
  <body>
    <div>
      <h1>Bridgebot Replay Viewer</h1>
      <form method="post">
        <label for="gamecode">Enter code here:</label>
        <br>
        <input type="text" id="gamecode" name="gamecode" />
        <br>
        <input type="submit" class="btn btn-outline-success" value="Simulate" />
      </form>
    </div>
    <span id="valid"></span>
    <br>
    <span id="bid_win" class="replay"></span>
    <br>
    <span id="bid_gen" class="replay"></span>
    <br>
    <div id="viewer" class="container-fluid">
      <div class="row">
        <div id="entire_play" class="replay col-sm-9">
          <div id="row_top" class="row">
            <div class="col-sm-2"></div>
            <div id="hand0" class="col-sm-8">North hand</div>
            <div class="col-sm-2"></div>
          </div>
          <div id="row_mid" class="row">
            <div id="hand3" class="col-sm-2">West hand</div>
            <div id="play_center" class="col-sm-8">
              <div id="play_area_parent" class="row">
                <div id="play_area" class="col-sm-12">Play area</div>
              </div>
              <div class="row">
                <div id="nav_bar" class="col-sm-12">
                  <button id="restart" type="button" class="btn btn-sm btn-outline-dark"><< Restart</button>
                  <button id="prevtrick" type="button" class="btn btn-sm btn-outline-dark">< Trick</button>
                  <button id="prevplay" type="button" class="btn btn-sm btn-outline-dark">< Play</button>
                  <button id="nextplay" type="button" class="btn btn-sm btn-outline-dark">Play ></button>
                  <button id="nexttrick" type="button" class="btn btn-sm btn-outline-dark">Trick ></button>
                  <button id="skip" type="button" class="btn btn-sm btn-outline-dark">End >></button>
                </div>
              </div>
            </div>
            <div id="hand1" class="col-sm-2">East hand</div>
          </div>
          <div id="row_bot" class="row">
            <div class="col-sm-2"></div>
            <div id="hand2" class="col-sm-8">South hand</div>
            <div class="col-sm-2"></div>
          </div>
        </div>
        <div id="history" class="replay col-sm-3">
          <table style="width:250px" class="table table-bordered">
            <colgroup>
              <col span="1" style="width:32%">
              <col span="1" style="width:17%">
              <col span="1" style="width:17%">
              <col span="1" style="width:17%">
              <col span="1" style="width:17%">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">Trick</th>
                <th scope="col">N</th>
                <th scope="col">E</th>
                <th scope="col">S</th>
                <th scope="col">W</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="play00"></td>
                <td id="play01"></td>
                <td id="play02"></td>
                <td id="play03"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">8</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">9</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">10</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">11</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">12</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">13</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="hands" class="replay"></div>
    <br>
    <div id="plays" class="replay"></div>
    <br>
    <div id="outcome" class="replay"></div>
    <!-- replay.js - backend execution -->
    <script type="text/javascript" src="replay.js"></script>
  </body>
</html>

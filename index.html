<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BridgeBot Replay Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    type="text/javascript">
    </script>
    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- BridgeBot stylesheet -->
    <link rel="stylesheet" type="text/css" href="bridgebot.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
  </head>
  <body>
    <div id="code_entry">
      <h1>Bridgebot Replay Viewer</h1>
      <form method="post">
        <div class="form-group">
          <input type="text" id="gamecode" name="gamecode" class="form-control" placeholder="Enter code here"/>
          <input type="submit" class="btn btn-outline-success" value="Simulate" />
        </div>
      </form>
    </div>
    <div id="valid_wrapper">
      <span id="valid"></span>
    </div>
    <div id="viewer" class="container_fluid">
      <div class="row" style="width: 100%">

            <div class="col-lg-2"></div>
            <div id="hand0" class="col-lg-8"></div>
            <div class="col-lg-2"></div>
          </div>

            <div id="hand3" class="col-lg-2"></div>

                      <button id="bid_toggle" class="btn btn-outline-info active">Bids</a>
                    </li>
                    <li class="nav-item">
                      <button id="play_toggle" class="btn btn-outline-info">Plays</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div id="bid_center" class="col-lg-12 display_center" style="height: 368px;">
                  <table class="table table-borderless" style="height: 100%">
                    <colgroup>
                      <col span="1" style="width:28%">
                      <col span="1" style="width:44%">
                      <col span="1" style="width:28%">
                    </colgroup>
                    <tbody>
                      <tr style="height: 33%">
                        <td></td>
                        <td class="align-middle">
                          <div id="bid0"></div>
                        </td>
                        <td></td>
                      </tr>
                      <tr style="height: 33%">
                        <td class="align-middle">
                          <div id="bid3"></div>
                        </td>
                        <td class="align-middle" style="overflow-wrap: break-word; width: 193px">
                          <div id="bid_announcement"></div>
                        </td>
                        <td class="align-middle">
                          <div id="bid1"></div>
                        </td>
                      </tr>
                      <tr style="height: 33%">
                        <td></td>
                        <td class="align-middle">
                          <div id="bid2"></div>
                        </td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div id="play_center" class="col-lg-12 display_center">
                  <div class="row">
                    <div id="winning_bid" class="details col-sm-6"></div>
                    <div id="partner_card" class="details col-sm-6"></div>
                  </div>
                  <div id="play_area_parent" class="row">
                    <div id="inner_play_area" class="col-sm-12">
                      <div class="row">
                        <div class="col-sm-12">
                          <div id="tricks_won0" class="tricks_won">
                          </div>
                        </div>
                      </div>
                      <div id="inner_row" class="row">
                        <div id="tricks_won3" class="col-sm-1 tricks_won"></div>
                        <div id="stack" class="col-sm-10">
                          <table id="inner_grid" class="table table-borderless" style="height: 100%">
                            <colgroup>
                              <col span="1" style="width:92px">
                              <col span="1" style="width:193px">
                              <col span="1" style="width:92px">
                            </colgroup>
                            <tbody>
                              <tr style="height: 33%">
                                <td></td>
                                <td class="align-middle">
                                  <div id="center0"></div>
                                </td>
                                <td></td>
                              </tr>
                              <tr style="height: 33%">
                                <td class="align-middle">
                                  <div id="center3"></div>
                                </td>
                                <td  class="align-middle" style="overflow-wrap: break-word; width: 193px">
                                  <div id="play_announcement"></div>
                                </td>
                                <td class="align-middle">
                                  <div id="center1"></div>
                                </td>
                              </tr>
                              <tr style="height: 33%">
                                <td></td>
                                <td class="align-middle">
                                  <div id="center2"></div>
                                </td>
                                <td></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        <div id="tricks_won1"class="col-sm-1 tricks_won"></div>
                      </div>
                      <div class="row">
                        <div id="tricks_won2" class="col-sm-12 tricks_won"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12" style="height:24px">
                    <div id="play_info"></div>
                </div>
              </div>
              <div class="row">
                <div id="bid_nav_bar" class="col-lg-12">
                  <div class="row">
                    <div class="col-sm-6 nav_bar_top">
                      <button id="restartbid" type="button" class="btn btn-sm btn-outline-dark">&#9198; Restart</button>
                      <button id="prev4bid" type="button" class="btn btn-sm btn-outline-dark">&#9194; 4 Bids</button>
                      <button id="prevbid" type="button" class="btn btn-sm btn-outline-dark">&#9194; Bid</button>
                    </div>
                    <div class="col-sm-6 nav_bar_bot">
                      <button id="nextbid" type="button" class="btn btn-sm btn-outline-dark">Bid &#9193;</button>
                      <button id="next4bid" type="button" class="btn btn-sm btn-outline-dark">4 Bids &#9193;</button>
                      <button id="skipbid" type="button" class="btn btn-sm btn-outline-dark">End &#9197;</button>
                    </div>
                  </div>
                </div>
                <div id="play_nav_bar" class="col-lg-12" style="display: none;">
                  <div class="row">
                    <div class="col-sm-6 nav_bar_top">
                      <button id="restartplay" type="button" class="btn btn-sm btn-outline-dark">&#9198; Restart</button>
                      <button id="prevtrick" type="button" class="btn btn-sm btn-outline-dark">&#9194; Trick</button>
                      <button id="prevplay" type="button" class="btn btn-sm btn-outline-dark">&#9194; Play</button>
                    </div>
                    <div class="col-sm-6 nav_bar_bot">
                      <button id="nextplay" type="button" class="btn btn-sm btn-outline-dark">Play &#9193;</button>
                      <button id="nexttrick" type="button" class="btn btn-sm btn-outline-dark">Trick &#9193;</button>
                      <button id="skipplay" type="button" class="btn btn-sm btn-outline-dark">End &#9197;</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="hand1" class="col-lg-2"></div>
          </div>
          <div id="row_bot" class="row">
            <div class="col-lg-2"></div>
            <div id="hand2" class="col-lg-8"></div>
            <div class="col-lg-2"></div>
          </div>
         </div>
        <div id="bid_history" class="replay col-lg-3 history">

                  <th scope="col">S</th>
                  <th scope="col">W</th>
                </tr>
              </thead>
              <tbody>
                <tr id="bid_row0" class="bg-secondary text-muted">

                <tr id="bid_row5" class="bg-secondary text-muted">

                  <td id="bid51"></td>
                  <td id="bid52"></td>
                  <td id="bid53"></td>
                  <td id="bid54"></td>

                <tr id="bid_row6" class="bg-secondary text-muted">

                  <td id="bid62"></td>
                  <td id="bid63"></td>

                <tr id="bid_row9" class="bg-secondary text-muted">
                  <th scope="row">10</th>
                  <td id="bid91"></td>
                  <td id="bid92"></td>
                  <td id="bid93"></td>
                  <td id="bid94"></td>
                </tr>
              </tbody>
            </table>
          </div>
        <div id="play_history" class="replay col-lg-3 history" style="display: none;">
          <table class="replay table table-bordered" style="width:280px; font-size:15px;" >
            <colgroup>
              <col span="1" style="width:64px">
              <col span="1" style="width:54px">
              <col span="1" style="width:54px">
              <col span="1" style="width:54px">

            </colgroup>
            <thead>

        </div>
      </div>
    </div>
    <!-- replay.js - backend execution -->
    <script type="text/javascript" src="replay.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BridgeBot Replay Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    type="text/javascript">
    </script>
    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- BridgeBot stylesheet -->
    <link rel="stylesheet" type="text/css" href="bridgebot.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
  </head>
  <body>
    <div>
      <h1>Bridgebot Replay Viewer</h1>
      <form method="post">
        <label for="gamecode">Enter code here:</label>
        <br>
        <input type="text" id="gamecode" name="gamecode" />
        <br>
        <input type="submit" class="btn btn-outline-success" value="Simulate" />
      </form>
    </div>
    <span id="valid"></span>
    <div id="viewer" class="container-fluid">
      <div class="row">
        <div id="entire_play" class="replay col-sm-9">
          <div id="row_top" class="row">
            <div class="col-sm-2"></div>
            <div id="hand0" class="col-sm-8"></div>
            <div class="col-sm-2"></div>
          </div>
          <div id="row_mid" class="row">
            <div id="hand3" class="col-sm-2"></div>
            <div id="big_container" class="col-sm-8">
              <div class="row" style="width:100%">
                <div class="col-sm-12">
                  <ul class="nav nav-pills nav-justified">
                    <li class="nav-item">
                      <a class="nav-link">Bids</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active">Plays</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div id="play_center" class="col-sm-12">
                  <div class="row">
                    <div id="winning_bid" class="details col-sm-6">Winning bid here</div>
                    <div id="partner_card" class="details col-sm-6">Partner card here</div>
                  </div>
                  <div id="play_area_parent" class="row">
                    <div id="inner_play_area" class="col-sm-12">
                      <div class="row">
                        <div id="tricks_won0" class="col-sm-12"></div>
                      </div>
                      <div id="inner_row" class="row">
                        <div id="tricks_won3" class="col-sm-1"></div>
                        <div id="stack" class="col-sm-10">
                          <table id="inner_grid" class="table table-borderless">
                            <colgroup>
                              <col span="1" style="width:92px">
                              <col span="1" style="width:193px">
                              <col span="1" style="width:92px">
                            </colgroup>
                            <tbody>
                              <tr style="height: 33%">
                                <td></td>
                                <td class="align-middle">
                                  <div id="center0"></div>
                                </td>
                                <td></td>
                              </tr>
                              <tr style="height: 33%">
                                <td class="align-middle">
                                  <div id="center3"></div>
                                </td>
                                <td  class="align-middle" style="overflow-wrap: break-word; width: 193px">
                                  <div id="announcement"></div>
                                </td>
                                <td class="align-middle">
                                  <div id="center1"></div>
                                </td>
                              </tr>
                              <tr style="height: 33%">
                                <td></td>
                                <td class="align-middle">
                                  <div id="center2"></div>
                                </td>
                                <td></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        <div id="tricks_won1"class="col-sm-1"></div>
                      </div>
                      <div class="row">
                        <div id="tricks_won2" class="col-sm-12"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12" style="height:24px">
                      <row>
                        <div id="play_info" class="col-sm-12"></div>
                      </row>
                    </div>
                  </div>
                  <div class="row">
                    <div id="nav_bar" class="col-sm-12">
                      <button id="restart" type="button" class="btn btn-sm btn-outline-dark">&#9198; Restart</button>
                      <button id="prevtrick" type="button" class="btn btn-sm btn-outline-dark">&#9194; Trick</button>
                      <button id="prevplay" type="button" class="btn btn-sm btn-outline-dark">&#9194; Play</button>
                      <button id="nextplay" type="button" class="btn btn-sm btn-outline-dark">Play &#9193;</button>
                      <button id="nexttrick" type="button" class="btn btn-sm btn-outline-dark">Trick &#9193;</button>
                      <button id="skip" type="button" class="btn btn-sm btn-outline-dark">End &#9197;</button>
                      <br>
                      <span style="font-size:11px; font-style:italic">
                        Currently not optimized for mobile.
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="hand1" class="col-sm-2"></div>
          </div>
          <div id="row_bot" class="row">
            <div class="col-sm-2"></div>
            <div id="hand2" class="col-sm-8"></div>
            <div class="col-sm-2"></div>
          </div>
        </div>
        <div id="history" class="replay col-sm-3">
          <table style="width:280px; font-size:15px;" class="replay table table-bordered">
            <colgroup>
              <col span="1" style="width:64px">
              <col span="1" style="width:54px">
              <col span="1" style="width:54px">
              <col span="1" style="width:54px">
              <col span="1" style="width:54px">
            </colgroup>
            <thead>
              <tr class="bg-info text-white">
                <th scope="col">Trick</th>
                <th scope="col">N</th>
                <th scope="col">E</th>
                <th scope="col">S</th>
                <th scope="col">W</th>
              </tr>
            </thead>
            <tbody>
              <tr id="row0" class="bg-secondary text-muted">
                <th scope="row">1</th>
                <td id="play01"></td>
                <td id="play02"></td>
                <td id="play03"></td>
                <td id="play04"></td>
              </tr>
              <tr id="row1" class="bg-secondary text-muted">
                <th scope="row">2</th>
                <td id="play11"></td>
                <td id="play12"></td>
                <td id="play13"></td>
                <td id="play14"></td>
              </tr>
              <tr id="row2" class="bg-secondary text-muted">
                <th scope="row">3</th>
                <td id="play21"></td>
                <td id="play22"></td>
                <td id="play23"></td>
                <td id="play24"></td>
              </tr>
              <tr id="row3" class="bg-secondary text-muted">
                <th scope="row">4</th>
                <td id="play31"></td>
                <td id="play32"></td>
                <td id="play33"></td>
                <td id="play34"></td>
              </tr>
              <tr id="row4" class="bg-secondary text-muted">
                <th scope="row">5</th>
                <td id="play41"></td>
                <td id="play42"></td>
                <td id="play43"></td>
                <td id="play44"></td>
              </tr>
              <tr id="row5" class="bg-secondary text-muted">
                <th scope="row">6</th>
                <td id="play51"></td>
                <td id="play52"></td>
                <td id="play53"></td>
                <td id="play54"></td>
              </tr>
              <tr id="row6" class="bg-secondary text-muted">
                <th scope="row">7</th>
                <td id="play61"></td>
                <td id="play62"></td>
                <td id="play63"></td>
                <td id="play64"></td>
              </tr>
              <tr id="row7" class="bg-secondary text-muted">
                <th scope="row">8</th>
                <td id="play71"></td>
                <td id="play72"></td>
                <td id="play73"></td>
                <td id="play74"></td>
              </tr>
              <tr id="row8" class="bg-secondary text-muted">
                <th scope="row">9</th>
                <td id="play81"></td>
                <td id="play82"></td>
                <td id="play83"></td>
                <td id="play84"></td>
              </tr>
              <tr id="row9" class="bg-secondary text-muted">
                <th scope="row">10</th>
                <td id="play91"></td>
                <td id="play92"></td>
                <td id="play93"></td>
                <td id="play94"></td>
              </tr>
              <tr id="row10" class="bg-secondary text-muted">
                <th scope="row">11</th>
                <td id="play101"></td>
                <td id="play102"></td>
                <td id="play103"></td>
                <td id="play104"></td>
              </tr>
              <tr id="row11" class="bg-secondary text-muted">
                <th scope="row">12</th>
                <td id="play111"></td>
                <td id="play112"></td>
                <td id="play113"></td>
                <td id="play114"></td>
              </tr>
              <tr id="row12" class="bg-secondary text-muted">
                <th scope="row">13</th>
                <td id="play121"></td>
                <td id="play122"></td>
                <td id="play123"></td>
                <td id="play124"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- replay.js - backend execution -->
    <script type="text/javascript" src="replay.js"></script>
  </body>
</html>
